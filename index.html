<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIO - Daily Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-primary: #3b82f6; /* Modern Blue */
        --accent-secondary: #8b5cf6; /* Modern Purple */
        --bg-depth: #09090b; /* Zinc 950 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-depth);
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Subtle Ambient Background */
      .bg-ambient {
        background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                    radial-gradient(circle at 80% 10%, rgba(139, 92, 246, 0.1), transparent 40%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Modern Glassmorphism */
      .glass-card {
        background: rgba(24, 24, 27, 0.6); /* Zinc 900 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Smooth transitions */
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
        transform: translateY(10px);
      }
      
      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
      }

      /* Dissolve Transition for Media Content */
      .animate-dissolve {
        animation: dissolve 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes dissolve {
        0% { opacity: 0; filter: blur(8px); transform: scale(0.96); }
        100% { opacity: 1; filter: blur(0); transform: scale(1); }
      }

      /* Floating Animation for Orb */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
    </style>
